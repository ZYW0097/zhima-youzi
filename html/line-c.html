<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/logo.ico" rel="shortcut icon" type="image/x-icon"/>
    <title>芝麻柚子 とんかつ | LINE 綁定成功</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-message {
            color: #00B900;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .line-account {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .line-profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .line-info {
            text-align: left;
        }

        .line-name {
            font-weight: bold;
            margin: 0;
        }

        .line-id {
            color: #666;
            margin: 5px 0;
        }

        .qr-code {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .qr-code img {
            max-width: 200px;
        }

        .note {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            ✓ 已成功保存訂位資訊
        </div>
        <p>下次訂位時只需輸入相同的電話號碼即可收到 LINE 通知</p>
        
        <div class="line-account">
            <img src="images/logo-circle.png" alt="LINE Official Account" class="line-profile-img">
            <div class="line-info">
                <p class="line-name">芝麻柚子 とんかつ</p>
                <p class="line-id">@206amniw</p>
            </div>
        </div>

        <div class="qr-code">
            <img src="images/LINEQRcode.png" alt="LINE QR Code">
            <p>掃描 QR Code 加入好友</p>
        </div>

        <p class="note">
            加入官方帳號，即時接收訂位通知及最新優惠資訊
        </p>
    </div>
</body>
</html>
